<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <center style="margin: 150px;">
        <div class="container">
            <form action=".">
                <div class="mb-3">
                  <label for="prompt" class="form-label">Enter your prompt</label>
                  <input type="text" class="form-control" id="prompt" aria-describedby="promptHelp" style="width: 500px;" placeholder="Please write your prompt">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
              <br><br>
              <div class="card" style="width: 500px;">
                <div class="card-body">
                    
                </div>
              </div>
        </div>
    </center>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
